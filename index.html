<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="content">
    <div class="center">
      <div class="cafe-border">
    <div class="container">

      <!--ici sera la partie de gauche-->
<div class="left">

  <p > Your Result </p>
<br>
  <div class="circle">
 <div class="sept">76</div>
 <div class="div">of 100</div> 
</div>


<div class="great">
 <h3> Great </h3>
</div>

<div class="score">
  You scored higher than 65% of <br> 
  the people who have taken <br>
   these tests.
</div>

</div>

<!--ici sera la partie de droite-->
<div class="right">
<div class="summary">
  <h3>Summary</h3> 
</div>

<article class="reaction">
 <p class="icon"> <img src="assets/images/icon-reaction.svg" > Reaction </p>
<p  class="number"> 80 / 100 </span>
</article>

<article class="memory">
 <p class="icon"> <img src="assets/images/icon-memory.svg"> Memory </p>
 <p class="number"> 92 / 100 </p>
</article>

<article class="verbal">
<p class="icon"> <img src="assets/images/icon-verbal.svg"> Verbal </p>
 <p class="number"> 61 / 100 </p> 
</article>

<article class="visual">
<p class="icon"> <img src="assets/images/icon-visual.svg"> Visual</p>  
 <p class="number">72 / 100</p> 
</article>

<article class="button">
  <button class="button"> Continue </button>
</article>

</div>

</div>
</div>
</div>
</div>
